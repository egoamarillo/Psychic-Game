<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

    <h1>The Psychic Game</h1>

        <div>
            <span class="title">Guess what letter I'm thinking of...</span>
        </div>

            <div>
                <span class="title">Wins:</span>
                <span id="wins"></span>
            </div>
            <div>
                <span class="title">Losses:</span>
                <span id="losses"></span>
            </div>
            <div>
                <span class="title">Guesses Left:</span>
                <span id="guessLeft"></span>
            </div>
            <div>
                <span class="title">Your Guesses So Far:</span>
                <span id="guessSoFar"></span>
            </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <div id="game"></div>

</body>
